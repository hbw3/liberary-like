  <script>
    var colors = ["red", "green", "blue"];

    function Shuffle() {
      var a = colors[0];
      var b = colors[1];
      var c = colors[2];

      colors[0] = c;
      colors[1] = a;
      colors[2] = b;

      console.log(colors);
    }

    /*--------------------prime number--------------------*/

    function primeFactorsTo(max) {
      var store = [],
        i,
        j,
        primes = [];
      for (i = 2; i <= max; ++i) {
        if (!store[i]) {
          primes.push(i);
          for (j = i << 1; j <= max; j += i) {
            store[j] = true;
          }
        }
      }
      return primes;
    }

    console.log(primeFactorsTo(5));
  </script>
